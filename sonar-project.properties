#--------------------
# Required metadata
#--------------------
sonar.projectKey=SpongeBUG_DEB
sonar.organization=learningnoob00000
sonar.qualitygate.wait=true
sonar.host.url=https://sonarcloud.io

#--------------------
# Project structure
#--------------------
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

#--------------------
# Language configuration
#--------------------
sonar.language=ts
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.node=true

#--------------------
# Analysis configuration
#--------------------
sonar.eslint.reportPaths=eslint-report.json
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

#--------------------
# Test and coverage configuration
#--------------------
# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=node_modules/**/*,dist/**/*

# Coverage configuration
sonar.coverage.minimum=80
sonar.javascript.coveragePlugin=lcov

# Coverage exclusions
sonar.coverage.exclusions=\
  tests/**/*,\
  src/**/*.test.ts,\
  src/**/*.spec.ts,\
  src/**/index.ts,\
  src/cli/utils/error-messages.ts,\
  src/types/**/*

#--------------------
# General exclusions
#--------------------
sonar.exclusions=\
  node_modules/**/*,\
  dist/**/*,\
  coverage/**/*,\
  .github/**/*,\
  .husky/**/*,\
  **/*.js,\
  **/*.d.ts,\
  **/*.map,\
  **/build-wrapper-dump.json

#--------------------
# Duplication configuration
#--------------------
sonar.cpd.typescript.minimumLines=5
sonar.cpd.typescript.minimumTokens=50
sonar.cpd.exclusions=\
  tests/**/*,\
  src/**/*.test.ts

#--------------------
# Additional settings
#--------------------
# Issue settings
sonar.issue.ignore.multicriteria=S1192
sonar.issue.ignore.multicriteria.S1192.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.S1192.ruleKey=typescript:S1192

#--------------------
# SCM settings
#--------------------
sonar.scm.provider=git
sonar.scm.disabled=false
sonar.scm.forceReloadAll=true

#--------------------
# Analysis settings
#--------------------
sonar.verbose=false
sonar.log.level=INFO
sonar.working.directory=.scannerwork