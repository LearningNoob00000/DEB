#--------------------
# Required metadata
#--------------------
sonar.projectKey=SpongeBUG_DEB
sonar.organization=learningnoob00000
sonar.qualitygate.wait=true

#--------------------
# Project structure
#--------------------
sonar.sources=src
sonar.tests=tests

#--------------------
# Language configuration
#--------------------
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.node=true
sonar.language=ts
sonar.eslint.reportPaths=eslint-report.json

#--------------------
# Test and coverage
#--------------------
# Coverage exclusions
sonar.coverage.exclusions=\
  tests/**/*,\
  src/**/*.test.ts,\
  src/**/*.spec.ts,\
  src/**/index.ts,\
  src/cli/utils/error-messages.ts

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.test.exclusions=node_modules/**/*,dist/**/*

#--------------------
# Exclusions
#--------------------
sonar.exclusions=\
  node_modules/**/*,\
  dist/**/*,\
  coverage/**/*,\
  .github/**/*,\
  .husky/**/*,\
  **/*.js,\
  **/*.d.ts,\
  **/*.map

#--------------------
# Quality settings
#--------------------
# Minimum test coverage requirements
sonar.coverage.minimum=80
sonar.javascript.coveragePlugin=lcov

# Duplications
sonar.cpd.typescript.minimumLines=5
sonar.cpd.typescript.minimumTokens=50

#--------------------
# Analysis settings
#--------------------
sonar.sourceEncoding=UTF-8
sonar.verbose=false
sonar.log.level=INFO

# Performance settings
# Removed the problematic relative path
sonar.working.directory=/github/workspace/.scannerwork

#--------------------
# SCM settings
#--------------------
sonar.scm.provider=git
sonar.scm.disabled=false
sonar.scm.forceReloadAll=true

#--------------------
# Additional settings
#--------------------
# Issue settings
sonar.issue.ignore.multicriteria=S1192
sonar.issue.ignore.multicriteria.S1192.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.S1192.ruleKey=typescript:S1192