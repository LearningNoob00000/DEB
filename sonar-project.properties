# Required metadata
sonar.projectKey=SpongeBUG_DEB
sonar.organization=learningnoob00000
sonar.qualitygate.wait=true
# Source code configuration
sonar.sources=src
sonar.tests=tests

# Language configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions and inclusions
sonar.coverage.exclusions=tests/**/*,src/**/*.test.ts,src/**/*.spec.ts
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# General exclusions
sonar.exclusions=node_modules/**/*,dist/**/*,coverage/**/*,.github/**/*,.husky/**/*

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.verbose=false