name: SonarCloud
on:
  push:
    branches:
      - master
      - sonar-validation
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
      issues: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.sonar/cache
          key: ${{ runner.os }}-node-sonar-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-sonar-

      - name: Install dependencies
        run: npm ci

      # Generate coverage in the correct format
      - name: Run Tests with Coverage
        run: |
          npm run test:coverage -- --coverageReporters="json-summary" --coverageReporters="text" --coverageReporters="lcov"
        
      # Add coverage validation using lcov info
      - name: Validate Coverage
        run: |
          SUMMARY=$(cat coverage/coverage-summary.json 2>/dev/null || echo '{"total":{"lines":{"pct":0}}}')
          TOTAL_COVERAGE=$(echo $SUMMARY | node -p "JSON.parse(process.stdin.readFileSync()).total.lines.pct || 0")
          
          echo "Total Coverage: $TOTAL_COVERAGE%"
          
          if (( $(echo "$TOTAL_COVERAGE < 70" | bc -l) )); then
            echo "❌ Coverage ($TOTAL_COVERAGE%) is below minimum threshold (70%)"
            exit 1
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: -Xmx2048m

      - name: Check Quality Gate
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Add summary that works with existing coverage format
      - name: Generate Analysis Summary
        if: always()
        run: |
          echo "### SonarCloud Analysis Results 📊" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage/coverage-summary.json ]; then
            SUMMARY=$(cat coverage/coverage-summary.json)
            TOTAL_COVERAGE=$(echo $SUMMARY | node -p "JSON.parse(process.stdin.readFileSync()).total.lines.pct || 0")
            echo "Total Coverage: $TOTAL_COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ steps.sonarqube-quality-gate-check.outcome }}" == "success" ]]; then
            echo "✅ Quality Gate: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Quality Gate: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "🔗 [View Full Report](https://sonarcloud.io/dashboard?id=SpongeBUG_DEB)" >> $GITHUB_STEP_SUMMARY